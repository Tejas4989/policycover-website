  <!-- Legs -->
  <rect x="72" y="150" width="10" height="20" rx="5" fill="white"/>
  <rect x="90" y="150" width="10" height="20" rx="5" fill="white"/>
  <rect x="108" y="150" width="10" height="20" rx="5" fill="white"/>
  <rect x="126" y="150" width="10" height="20" rx="5" fill="white"/>
